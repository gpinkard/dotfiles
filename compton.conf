backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";
unredir-if-possible= true;
 
 
# shadow
shadow = true;          
no-dock-shadow = true;      
no-dnd-shadow = true;       
clear-shadow = true;       
shadow-radius = 7;       
shadow-offset-x = -7;    
shadow-offset-y = -7;    
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "g:e:Synapse",
 "g:e:Kupfer",
 "g:e:Conky",
 "n:w:*Firefox*",
];
  
# fading
fading = true; 
fade-delta = 4; 
fade-in-step = 0.031; 
fade-out-step = 0.031; 
#no-fading-openclose = true; 
 
detect-client-opacity = true; 
 
# window type stuff
wintypes:
{
  tooltip = { fade = true; shadow = false; };
};
 
